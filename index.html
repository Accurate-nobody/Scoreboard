<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <h2 class="score" id="home-score">0</h2>
                <div>
                <button id="plus1" onclick="plusOneH()">+1</button>
                <button id="plus2" onclick="plusTwoH()">+2</button>
                <button id="plus3" onclick="plusThreeH()">+3</button>
                </div>
            </div>
            <div>
                <h3>GUEST</h3>
                <h2 class="score" id="guest-score">0</h2>
                <div>
                <button id="plus1G" onclick="plusOneG()">+1</button>
                <button id="plus2G" onclick="plusTwoG()">+2</button>
                <button id="plus2G" onclick="plusThreeG()">+3</button>
                </div>
            </div>
        </div>
        <div>
            <button onclick="resetScores()">Reset</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
